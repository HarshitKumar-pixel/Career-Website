<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steer the Syndicate.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e9e6;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path-to-your-image.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .content {
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #000;
        }
        p {
            font-size: 1.2em;
            color: #000;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #000;
            background-color: none;
            border: 2px solid #000;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #000;
            color: #fff;
        }
        body{
            background-image: url(WhatsApp\ Image\ 2024-10-19\ at\ 2.43.01\ PM.jpeg);
            background-size: cover;
        }
        h1{
            font-family:fantasy ;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>Steer the Syndicate</h1>
